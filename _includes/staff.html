<!-- Team Members Row -->
<div class="row" id='staff'>
  <div class="col-lg-12">
    <h2>Course Staff</h2>
  </div>
  {% for member in site.data.staff %}
    <div class="col-lg-4 col-sm-6 text-center">
      <img class="img-circle img-responsive img-center" src="{{ member.img }}" alt="Picture of {{ member.name }}">
      <h3>{{ member.name }}
	<small>{{ member.title }}</small>
      </h3>
      <p>{{ member.description }}</p>
    </div>
    {% cycle '', '', '<div class="clearfix visible-lg-block"></div>' %}
    {% cycle '', '<div class="clearfix visible-sm-block"></div>' %}
  {% endfor %}
</div>
